
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHAT APP</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
 
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
    <div class="container-fluid"><br>

        <div class="row justify-content-center">
            <h1><span class="badge badge-info"> CHAT APP</span></h1>
        </div>
       <br><br><br>

       <ul class="row justify-content-center" id="User">

       </ul>
<!-- LOGIN BOX -->
       
       <div class="row justify-content-center" id="loginBox">
        
            <input type="text" id="inpUsername" placeholder="Enter Username"><br>
            <input type="password" id="inpPassword" placeholder="password">
            <button id="btnStart" class="btn btn-success"> Start! </button>
       </div>

<!-- CHAT BOX -->
        <div class="row justify-content-center" id="chatBox">
            <input type="text" id="inpToUser" placeholder="Send to (Default Everyone)">
            <input type="text" id="inpMsg" placeholder="New Message">
            <button id="btnSend" class="btn btn-success">SEND</button>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <ul class="list-group"  id="ulMsgList">
            </ul>
        </div>
    </div>
    
   
</body>
</html>
